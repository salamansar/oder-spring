Configuration:
    appenders:
        Console:
            -
                name: APP
                PatternLayout:
                    charset: UTF-8
                    pattern: "%d - %m%n"                
    Loggers:
        logger:
            -
                name: org.hibernate.SQL
                level: debug
                additivity: false
                AppenderRef:
                    ref: APP
        Root:
            level: info
            AppenderRef:
                ref: APP
                
